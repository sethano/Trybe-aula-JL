<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div>
      <h3 class="first">Cor primária</h3>
    </div>
    <div>
      <h3 class="second">Cor Secundária</h3>
    </div>
    <div class="terceira">
      <h3 class="third">Cor Complementar</h3>
    </div>
    <div>
      <h3 class="forth">Cor Escura</h3>
    </div>
    <div>
      <h3 class="fifth">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 Faça cada div ter uma cor própria.
 Estilize cada uma das tags <h3>.
 Faça a terceira div ser maior que as demais.
 Deixe as tags ímpares <h3> com o texto em itálico.

    -->

  </body>
</html>
